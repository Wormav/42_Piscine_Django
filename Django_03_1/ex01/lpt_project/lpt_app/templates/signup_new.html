{% extends 'base.html' %}

{% block title %}Sign up - Life Pro Tips{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-user-plus mr-2"></i>Join Life Pro Tips</h3>
                </div>
                <div class="card-body">
                    {% if errors %}
                        <div class="alert alert-danger">
                            {% for error in errors %}
                                <div><i class="fas fa-exclamation-circle mr-1"></i> {{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}" class="font-weight-bold">
                                <i class="fas fa-user mr-1"></i>Username:
                            </label>
                            <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}"
                                   value="{{ form.username.value|default:'' }}" required
                                   placeholder="Choose your username">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password1.id_for_label }}" class="font-weight-bold">
                                <i class="fas fa-lock mr-1"></i>Password:
                            </label>
                            <input type="password" class="form-control" name="password1" id="{{ form.password1.id_for_label }}"
                                   required placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                            <label for="{{ form.password2.id_for_label }}" class="font-weight-bold">
                                <i class="fas fa-check-circle mr-1"></i>Confirm Password:
                            </label>
                            <input type="password" class="form-control" name="password2" id="{{ form.password2.id_for_label }}"
                                   required placeholder="Confirm your password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">
                            <i class="fas fa-rocket mr-2"></i>Create Account
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account?
                            <a href="{% url 'login' %}" class="text-primary">
                                <i class="fas fa-sign-in-alt mr-1"></i>Sign in here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
