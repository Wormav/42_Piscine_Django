<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Life Pro Tips</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background-color: #2d2d2d;
            border: 1px solid #404040;
        }
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-header {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%) !important;
            border-bottom: 1px solid #404040;
        }
        .form-control {
            background-color: #404040;
            border: 1px solid #555;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #4a4a4a;
            border-color: #74b9ff;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(116, 185, 255, 0.25);
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-primary {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            border: none;
        }
        .text-primary {
            color: #74b9ff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand text-white" href="/">üí° Life Pro Tips</a>
        <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <span class="navbar-text text-white mr-3">Welcome, {{ user.username }}!</span>
                <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="btn btn-outline-light btn-sm mr-2" href="{% url 'signup' %}">Sign up</a>
                <a class="btn btn-light btn-sm" href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>üîê Welcome Back</h3>
                    </div>
                    <div class="card-body">
                        {% if errors %}
                            <div class="alert alert-danger">
                                {% for error in errors %}
                                    <div><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}" class="font-weight-bold">Username:</label>
                                <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}"
                                       value="{{ form.username.value|default:'' }}" required
                                       placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}" class="font-weight-bold">Password:</label>
                                <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}"
                                       required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btn-lg">
                                Sign In
                            </button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Create one here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
