<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Life Pro Tips</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Life Pro Tips</a>
        <span class="navbar-text" id="username-nav">
            Hello {{ username }}!
        </span>
        {% if not user.is_authenticated %}
            <a class="nav-link d-inline" href="{% url 'signup' %}">Sign up</a>
            <a class="nav-link d-inline" href="{% url 'login' %}">Login</a>
        {% else %}
            <a class="nav-link d-inline" href="{% url 'logout' %}">Logout</a>
        {% endif %}
    </nav>
    <div class="container mt-4">
        <h1>Welcome to Life Pro Tipsâ€¯!</h1>
        <p>Share your best tips here!</p>
    </div>
    <script>
        function updateUsername() {
            fetch('/get_username/')
                .then(response => response.json())
                .then(data => {
                    {% if not user.is_authenticated %}
                        document.getElementById('username-nav').textContent = 'Hello ' + data.username + '!';
                    {% else %}
                        document.getElementById('username-nav').textContent = 'Hello {{ user.username }}!';
                    {% endif %}
                });
        }
        setInterval(updateUsername, 1000);
        updateUsername();
    </script>
</body>
</html>
