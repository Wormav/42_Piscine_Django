<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Formulaire de Contact</h1>
    <form>
        <label for="firstname">Prénom:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="name">Nom:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Âge:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="phone">Téléphone:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Genre:</label>
        <input type="radio" id="gender_male" name="gender" value="Male">
        <label for="gender_male">Homme</label>
        <input type="radio" id="gender_female" name="gender" value="Female">
        <label for="gender_female">Femme</label>
        <input type="radio" id="gender_other" name="gender" value="Other">
        <label for="gender_other">Autre</label><br><br>

        <input type="checkbox" id="student" name="student">
        <label for="student">Étudiant à 42 ?</label><br><br>

        <input type="button" value="Envoyer" onclick="displayFormContents()">
    </form>
</body>
</html>
