{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Chat App</title>
    {% bootstrap_css %}
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 6rem;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            text-align: center;
            padding: 2rem;
            border: none;
        }
        .card-header h2 {
            margin: 0;
            font-weight: 700;
        }
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .fade-transition {
            transition: opacity 0.3s ease-in-out;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
        }
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="card">
                <div class="card-header">
                    <h2>
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </h2>
                </div>
                <div class="card-body p-4">
                    <form id="signinForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div id="signin-errors" class="alert alert-danger" style="display: none;"></div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="signinBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                            <a href="{% url 'account:signup' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-user-plus me-1"></i>Create Account
                            </a>
                        </div>
                    </form>

                    <div class="auth-link">
                        <p class="text-muted mb-0">
                            Pas de compte ? <a href="{% url 'account:signup' %}">Créer un compte</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% bootstrap_javascript %}
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            // Handle signin form submission
            $('#signinForm').on('submit', function(e) {
                e.preventDefault();

                const signinBtn = $('#signinBtn');
                const btnText = signinBtn.find('.btn-text');
                const spinner = signinBtn.find('.spinner-border');

                // Show loading state
                btnText.text('Signing In...');
                spinner.removeClass('d-none');
                signinBtn.prop('disabled', true);

                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val()
                };

                $.ajax({
                    url: '{% url "account:login_ajax" %}',
                    type: 'POST',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    success: function(response) {
                        if (response.success) {
                            // Redirect to home page
                            window.location.href = '{% url "chat:home" %}';
                        } else {
                            showErrors(response.errors);
                        }
                    },
                    error: function() {
                        showErrors({'__all__': ['Erreur réseau. Veuillez réessayer.']});
                    },
                    complete: function() {
                        // Reset button state
                        btnText.text('Sign In');
                        spinner.addClass('d-none');
                        signinBtn.prop('disabled', false);
                    }
                });
            });

            function showErrors(errors) {
                let errorHtml = '';
                for (let field in errors) {
                    if (Array.isArray(errors[field])) {
                        errors[field].forEach(function(error) {
                            errorHtml += '<div>' + error + '</div>';
                        });
                    } else {
                        errorHtml += '<div>' + errors[field] + '</div>';
                    }
                }
                $('#signin-errors').html(errorHtml).show();
            }
        });
    </script>
</body>
</html>
